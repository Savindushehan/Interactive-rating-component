<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor</title>
        <link rel="stylesheet" href="/CSS/style.css">
    </head>
    <body>
        <main>
            <div class="b_container">
                <div id="background1">
                <img src="/images/icon-star.svg" alt="star">
                <h1 id="row">How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appeciated to help us improve our offering!</p>
                <div class="number">
                    <span id="s1">1</span>
                    <span id="s2">2</span>
                    <span id="s3">3</span>
                    <span id="s4">4</span>
                    <span id="s5">5</span>
                </div>
                <button type="submit" id="btn">SUBMIT</button>
                </div>
                <div id="background2">
                    <img src="/images/illustration-thank-you.svg" alt="select">
                    <h2 id="new">Savindu</h2>
                    <h1>Thank you!</h1>
                    <p>We apprecate you taking the time to give a rating.If you ever need more support.don't hesitable to get in touch!</p>
                </div>
            </div>
        </main>
          <script src="/JS/javascript.js"></script>
    </body>
</html>
